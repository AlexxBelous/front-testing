<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
  <button data-number="1" class="btn">Click 1</button>
  <button data-number="2" class="btn">Click 2</button>
  <button data-number="3" class="btn">Click 3</button>
  <button data-number="4" class="btn">Click 4</button>

</div>



<script>
  // В переменную buttons необходимо получить все элементы с классом btn. С помощью цикла навесить на каждую из них обработчик событий. При клике на любой button в консоль должно выводиться сообщение о том, на какой button был совершен клик, а также текстовое содержимое button. Используйте объект event'


  const buttons = document.querySelectorAll('.btn');

  const handleClick = (event) => {
    console.log(event.target.textContent);
  }

  buttons.forEach(buttons => {
    buttons.addEventListener('click', handleClick)
    });



</script>
</body>
</html>
